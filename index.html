        <div class="semester-list" id="promo2">

    <script>
        function toggleSemesters(promo) {
            var semesterList = document.getElementById(promo);
            if (semesterList.style.display === 'block') {
                semesterList.style.display = 'none';
            } else {
                semesterList.style.display = 'block';
            }
        }
